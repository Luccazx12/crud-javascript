<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD - Javascript</title>

    <script
      src="https://kit.fontawesome.com/20c4f649cb.js"
      crossorigin="anonymous"
></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="bg-light py-4 text-info">
        <i class="fas fa-clipboard-list"></i> Controle de Vendas
      </h1>
    </div>

    <div class="d-flex justify-content-center">
      <form class="w-50">
        <input
          type="text"
          id="userid"
          class="form-control"
          placeholder="ID"
          autocomplete="off"
        />
        <input
          type="text"
          id="proname"
          class="form-control"
          placeholder="Nome do produto"
          autocomplete="off"
        />
        <div class="col">
          <input
            type="text"
            id="seller"
            class="form-control"
            placeholder="Vendedor"
            autocomplete="off"
          />
        </div>
        <div class="col">
          <input
            type="text"
            id="price"
            class="form-control"
            placeholder="Preço"
            autocomplete="off"
          />
        </div>
      </form>
    </div>

    <!-- Botões de: Create, update, read and delete -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <button class="btn btn-success" id="btn-create">Criar</button>
      <button class="btn btn-primary" id="btn-read">Ler</button>
      <button class="btn btn-warning" id="btn-update">Atualizar</button>
      <button class="btn btn-danger" id="btn-delete">Deletar Tudo</button>
    </div>
    
<div class="d-flex justify-content-end"> 
    <a class ="btn" style="width: 200px; margin-right: 5px;" href="https://docs.google.com/spreadsheets/d/1b61QToj6PTlFUdFAeMRDZxDATUO04kVqH_kfkREFZIY/edit#gid=0" target="_blank">Tabela no Google Sheet </a>
  </div>

    <div class="container table-responsive justify-content-center">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Produto</th>
            <th scope="col">Vendedor</th>
            <th scope="col">Preço</th>
            <th scope="col">Editar</th>
            <th scope="col">Deletar</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td><i class="fas fa-edit btnedit"></i></td>
            <td><i class="fas fa-trash-alt btndelete"></i></td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td><i class="fas fa-edit btnedit"></i></td>
            <td><i class="fas fa-trash-alt btndelete"></i></td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td colspan="2"></td>
            <td></td>
            <td><i class="fas fa-edit btnedit"></i></td>
            <td><i class="fas fa-trash-alt btndelete"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container text-center">
      <div id="notfound"></div>
    </div>

    <div class="w-100 btn btn-success insermsg">
      Dados inseridos com sucesso!
    </div>
    <div class="w-100 btn btn-warning updatemsg">
      Dados Atualizados! Recarregue o Database para visuaizar o resultado.
    </div>
    <div class="w-100 btn btn-danger deletemsg">Todos os Dados foram Deletados.</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!--Dexie API-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.0.3/dexie.min.js"></script>

    <!--Customização com Javascript main.js-->
    <script src="../js/main.js" type="module"></script>

    <!-- Jquery for SGoogle Sheet
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> -->
    <!-- <script src="../js/gsheets.js"></script> -->
  </body>
</html>
